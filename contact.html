  <header id="contactHeader">
    <!-- <div class="parallax"> -->
    <img src="img/Location_lowres.jpg" data-src="img/Location.jpg" class="contactImage lazyload" alt="Image of top down view of Surrey Central">

    <!-- </div> -->
  </header>

  <div id="template-contact">
    <h1>CONTACT</h1>
    <div class="black-line">
    </div>

    <div class="row-empty">
      <form id="checkoutForm" action="#" method="post">
        <div class="form-group">
          <label for="name-input" class="form-label"> FULL NAME </label>
          <input type="text" name="name-input" id="name-input" class="text-box" placeholder="i.e. John Wicke, etc.">
          <label for="email-input" class="form-label"> E-MAIL </label>
          <input type="text" name="email-input" id="email-input" class="text-box" placeholder="i.e. john_smith@gmail.com, etc.">
          <label for="phone-input" class="form-label"> PHONE NUMBER </label>
          <input type="text" name="phone-input" id="phone-input" class="text-box" placeholder="i.e. 7788991010, etc.">
          <div>
            <label for="message-input" class="form-label">MESSAGE</label>
            <textarea name="message-input" id="message-input" class="text-area" placeholder="Enter Your Message Here"></textarea>
          </div>
          <div class="form-submit">
            <input type="submit" name="form-submit" id="form-submit" value="Send" class="button">
          </div>
        </div>
      </form>
    </div>
